<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>A-Frame</title>
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <!-- ammo.js ライブラリの読み込み。物理エンジン-->
    <script src="https://cdn.rawgit.com/kripken/ammo.js/dcab07bf0e7f2b4b64c01dc45da846344c8f50be/builds/ammo.js"></script>
    <!-- afraem-outline ライブラリの読み込み。-->
    <script src="https://cdn.rawgit.com/takahirox/aframe-outline/v1.1.0/build/aframe-outline.min.js"></script>
    <!-- a-mmd ライブラリの読み込み。a-frameでmmdモデルを利用するため -->
    <script src="https://cdn.rawgit.com/takahirox/a-mmd/v1.0.2/build/a-mmd.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow:hidden;">
    <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false" antialias="true" outline>
        
    <a-marker preset="hiro">
    <a-entity mmd="audio:https://cdn.rawgit.com/mrdoob/three.js/dev/examples/models/mmd/audios/wavefile_short.mp3;
                     audioDelayTime:5.333333333333333; afterglow:2.0;">
      <a-entity mmd-model="model:https://cdn.rawgit.com/crimnut02/aframe-mmd/4419ef6d/mmd/shiro/MMD/siro_dance_wintercostume_white_v1.1.pmx;
                           vmd:https://cdn.rawgit.com/mrdoob/three.js/dev/examples/models/mmd/vmds/wavefile_v2.vmd;"
                scale="0.05 0.05 0.05"
                position="0 0 0">
      </a-entity>
    </a-entity>
    </a-marker>
    
    <a-light type="ambient" color="#888"></a-light>
    <a-light color="#AAA" distance="100" intensity="0.4" type="point"></a-light>
    <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
